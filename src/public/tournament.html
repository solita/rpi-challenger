<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tournament</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<table id="participants">
    <tr>
        <th>Participant</th>
        <th>Score</th>
        <th>Velocity</th>
        <th>History</th>
    </tr>
    <tr>
        <td><a href="http://knowyourmeme.com/memes/its-over-9000">Goku</a></td>
        <td>9001</td>
        <td>8/10</td>
        <td>
            <div class="score-history" data-url="/participant-123/score-history"></div>
        </td>
    </tr>
</table>

<p><a href="/overall">Overall scores for all participants</a></p>


<h2>Join The Tournament</h2>

<form method="post" action="/register" accept-charset="UTF-8">
    <table>
        <tr>
            <td><label for="name">Display Name</label></td>
            <td><input type="text" id="name" name="name"/></td>
        </tr>
        <tr>
            <td><label for="url">Service URL</label></td>
            <td><input type="text" id="url" name="url"/></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: right;">
                <button type="submit">Register</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
